apply plugin: 'com.android.application'
android {
    signingConfigs {
        main {
            storeFile file("../../../app_maxlock_key")
            keyAlias 'MaxLock'
            storePassword System.getenv("KSTOREPWD")
            keyPassword System.getenv("KEYPWD")
        }
    }
    compileSdkVersion 21
    buildToolsVersion '21.1.2'
    defaultConfig {
        applicationId "de.Maxr1998.xposed.maxlock"
        minSdkVersion 10
        targetSdkVersion 21
    }
    buildTypes {
        release {
            proguardFile file('proguard-conf.txt')
            minifyEnabled true
            shrinkResources false
            debuggable false
            signingConfig signingConfigs.main
        }
        debug {
            debuggable true
            signingConfig signingConfigs.main
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
    maven {
        url "https://repo.commonsware.com.s3.amazonaws.com"
    }
    flatDir {
        dirs 'libs'
    }
}
dependencies {
    // From Maven or other repos
    compile 'com.robbypond:android-ColorPickerPreference:1.11.1'
    compile 'com.anjlab.android.iab.v3:library:1.0.14@aar'
    compile 'com.commonsware.cwac:anddown:0.2.0'
    compile 'com.google.guava:guava:18.0'
    compile 'com.nispok:snackbar:2.8.0'
    compile 'com.android.support:support-v4:21.0.3'
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.android.support:palette-v7:21.0.0'
    compile 'com.google.android.gms:play-services-base:6.5.87'
    // Local files
    compile(name: 'PatternLock', ext: 'aar')
    compile(name: 'android-support-v4-preferencefragment', ext: 'aar')
    compile files('lib/commons-io-2.4.jar')
    provided files('lib/XposedBridgeApi-20150213.jar')
}