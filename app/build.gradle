apply plugin: 'com.android.application'
android {
    signingConfigs {
        main {
            storeFile file("../../../app_maxlock_key")
            keyAlias 'MaxLock'
            storePassword System.getenv("KSTOREPWD")
            keyPassword System.getenv("KEYPWD")
        }
    }
    compileSdkVersion 23
    buildToolsVersion '23'
    defaultConfig {
        applicationId "de.Maxr1998.xposed.maxlock"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 36
        versionName "5.3.2"
    }
    buildTypes {
        release {
            debuggable false
            signingConfig signingConfigs.main
        }
        debug {
            debuggable true
            signingConfig signingConfigs.main
            versionNameSuffix "-beta"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    jcenter()
    maven {
        url "https://repo.commonsware.com.s3.amazonaws.com"
    }
    maven {
        url "https://jitpack.io"
    }
    flatDir {
        dirs 'libs'
    }
}
dependencies {
    // From Maven or other repositories
    //-- 3rd-party
    compile 'com.commonsware.cwac:anddown:0.2.4'
    compile 'com.github.attenzione:android-ColorPickerPreference:e3aa301016'
    compile 'com.github.shkschneider:android_PreferenceFragmentCompat:1.0.0@aar'
    compile 'com.google.guava:guava:19.0-rc1'
    compile 'com.nispok:snackbar:2.10.6'
    compile 'xyz.danoz:recyclerviewfastscroller:0.1.3'
    //-- Android support and Google Services
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile 'com.android.support:palette-v7:23.0.1'
    compile 'com.android.support:recyclerview-v7:23.0.1'
    compile 'com.android.support:support-v4:23.0.1'
    compile 'com.google.android.gms:play-services-base:7.8.0'
    compile 'com.google.android.gms:play-services-analytics:7.8.0'
    // Local files
    compile(name: 'PatternLock', ext: 'aar')
    compile files('lib/commons-io-2.4.jar')
    provided files('lib/XposedBridgeApi-20150213.jar')

    //debugCompile 'com.squareup.leakcanary:leakcanary-android:1.3.1'
    //releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.3.1'
}